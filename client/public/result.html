<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/theme.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/result.css">
</head>
<body>
    <header id="top-bar">
        <div class="search-container">
            <div class="logo">
                <a href="/">
                    <img src="/assets/images/logo.jpg" alt="ML Logo" />
                </a>
            </div>
            <form action="/items" method="GET" role="search" aria-label="Buscar productos">
                <input type="search" id="search-input" name="search" placeholder="Nunca dejes de buscar" required aria-required="true">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </form>
        </div>
    </header>
    
    <main id="content">
        <!-- Resultados de la búsqueda -->
        <section id="results">
            <!-- Lista de categorias -->
            <ul id="category-list" class="breadcrumb"></ul>
            
            <!-- Lista de productos -->
            <ul id="product-list" class="card"></ul>
        </section>
    </main>

    <template id="product-template">
        <li class="product-item">
          <article>
            <img src="" alt="Imagen del producto">
            <div class="product-info">              
                <p class="price">
                    <span class="currency">$</span>
                    <span class="amount"></span>
                    <span class="decimal"></span>
                    <span class="free-shipping material-symbols-outlined" title="Envío gratis">
                        local_shipping
                    </span>
                </p>
              <h2><a href="">Nombre del Producto</a></h2>
            </div>
            <div class="seller-info">
                <p class="city">Capital Federal</p>
            </div>
          </article>
        </li>
    </template>

    <script src="/assets/scripts/common.js"></script>
    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);    
        const search = urlParams.get('search');

        if(search)
        {
            // Obtener el contenedor de la lista
            const $productList = document.getElementById('product-list');
            const $categoryList = document.getElementById('category-list');

            // Obtener la plantilla
            const $template = document.getElementById('product-template').content;
            const $inputSearch = document.getElementById('search-input');
            
            $inputSearch.value = search;

            const result = await fetch(`/api/items?q=${search}`).then( result => result.json())

            const items = result.items;
            const categories = result.categories;

            // Render
            if(Array.isArray(items))
            {
                items.forEach(async item => {

                    // Clonar la plantilla
                    const clone = document.importNode($template, true);
                    const productItem = clone.querySelector('.product-item');
                    const itemUrl = `/items/${item.id}`
                    const currency = await getCurrency(item.price.currency);
                    
                    // Rellenar la plantilla con datos
                    productItem.querySelector('h2 > a').textContent = item.title;
                    productItem.querySelector('h2 > a').href = itemUrl;
                    productItem.querySelector('.price .currency').textContent = currency.symbol;
                    productItem.querySelector('.price .amount').textContent = formatNumberWithDots(item.price.amount);
                    productItem.querySelector('.price .decimal').textContent = item.price.decimals || '';
                    productItem.querySelector('.seller-info .city').textContent = item.city;
                    productItem.querySelector('img').src = item.picture;
                    productItem.querySelector('img').alt = `Imagen de ${item.title}`;

                    const $freeShipping = productItem.querySelector('.free-shipping')

                    if(item.free_shipping)
                    {
                        $freeShipping.classList.remove('off');
                        $freeShipping.classList.add('on');
                    }
                    else
                    {
                        $freeShipping.classList.remove('on');
                        $freeShipping.classList.add('off');
                    }

                    productItem.onclick = () => {
                        window.location.href = itemUrl;
                    }

                    // Añadir la plantilla al DOM
                    $productList.appendChild(clone);
                })
            }

            if(Array.isArray(categories))
            {
                categories.forEach(category => {

                    const li = document.createElement('li');
                    li.textContent = category;
                    $categoryList.appendChild(li);

                })
            }
        }
    </script>
</body>
</html>
