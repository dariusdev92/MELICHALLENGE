<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/theme.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <header id="top-bar">
        <div class="search-container">
            <div class="logo">
                <a href="/">
                    <img src="/assets/images/logo.jpg" alt="ML Logo" />
                </a>
            </div>
            <form action="/items" method="GET" role="search" aria-label="Buscar productos">
                <input type="search" id="search-input" name="search" placeholder="Nunca dejes de buscar" required aria-required="true">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </form>
        </div>
    </header>

    <main id="content">
    </main>
    <script src="/assets/scripts/common.js"></script>
</body>
</html>
